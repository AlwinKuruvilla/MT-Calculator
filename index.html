<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles/styles.css" rel="stylesheet">
    <script src="scripts/calculator.js"></script>
    <title>Calculator</title>
</head>

<body>
<div class="flex-box">
    <div class="number-box">
    <label for="first-number-box" class="number-label flex-box">first number</label>
        <input class="flex-box" id="first-number-box" type="text" autofocus="autofocus">
    </div>
   <div class="number-box">
    <label for="second-number-box" class="number-label flex-box">second number</label>
       <input class="flex-box" id="second-number-box" type="text">
   </div>
</div>

<div class="flex-box">
    <input id="add" name="operation" type="radio" value="add" checked><label for="add" class="operation">Add</label>
    <input id="subtract" name="operation" type="radio" value="subtract"><label for="subtract" class="operation">Subtract</label>
    <input id="multiply" name="operation" type="radio" value="multiply"><label for="multiply" class="operation">Multiply</label>
    <input id="divide" name="operation" type="radio" value="divide"><label for="divide" class="operation">Divide</label>
</div>

<div class="flex-box buttons">
    <button type="submit" id="calculate-button" onclick="run()">=</button>
    <button type="reset" onclick="clearForm()">Clear</button>
</div>

<div class="flex-box">
    <text id="answer">Your result will appear here</text>
</div>

</body>
</html>
