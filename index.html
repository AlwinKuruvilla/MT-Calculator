<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles/styles.css" rel="stylesheet">
    <script src="scripts/calculator.js"></script>
    <title>Calculator</title>
</head>

<body>
<div>
    <label for="first-number-box">first number</label><input id="first-number-box" type="text" autofocus="autofocus">
    <label for="second-number-box">second number</label><input id="second-number-box" type="text">
</div>

<div>
    <label for="add">Add</label><input id="add" name="operation" type="radio" value="add">
    <label for="subtract">Subtract</label><input id="subtract" name="operation" type="radio" value="subtract">
    <label for="multiply">Multiply</label><input id="multiply" name="operation" type="radio" value="multiply">
    <label for="divide">Divide</label><input id="divide" name="operation" type="radio" value="divide">
</div>

<div>
    <button type="submit" onclick="run()">=</button>
    <button type="reset" onclick="clear()">Clear</button>
</div>

<div>
    <text id="answer">Your result will appear here</text>
</div>

</body>
</html>
